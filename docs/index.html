<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Math - Toollama.com</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêû</text></svg>"
    />
    <meta
      name="description"
      content="Math practice with helpful illustrations"
    />
    <link rel="stylesheet" href="/assets/css/tl.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    </head>
  <body>
    
<main id="main" role="main">
    
<div class="content">
    <h1><span aria-hidden="true" role='img'>üêû</span>&nbsp;Quick Math</h1>
    <p>Math practice with helpful illustrations</p>
    <form action="practice/"  id="create-form">
        <h2>Operators</h2>
        
        <label style="display:block;">
                <input type="checkbox" name="o" value="addition" />
                &nbsp;
                <b>Addition</b>
            </label><label style="display:block;">
                <input type="checkbox" name="o" value="subtraction" />
                &nbsp;
                <b>Subtraction</b>
            </label>
        <h2>Numbers</h2>
        <label style="display:block;">
                <input type="checkbox" name="n" value="0" />
                &nbsp;
                <b>0</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="1" />
                &nbsp;
                <b>1</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="2" />
                &nbsp;
                <b>2</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="3" />
                &nbsp;
                <b>3</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="4" />
                &nbsp;
                <b>4</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="5" />
                &nbsp;
                <b>5</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="6" />
                &nbsp;
                <b>6</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="7" />
                &nbsp;
                <b>7</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="8" />
                &nbsp;
                <b>8</b>
            </label><label style="display:block;">
                <input type="checkbox" name="n" value="9" />
                &nbsp;
                <b>9</b>
            </label>
        <label id="key-label">Key</label>
        <p id="key-description">Students see the key when they have finished the practice exercises, so that you can verify they completed them.</p>
        <input aria-labelledby="key-label" aria-describedby="key-description" data-name="key-dummy" />
        <input hidden name="key" />
        <button>Create</button>
    </form>
</div>
</main>
  </body>
  
  <script src="/assets/js/main.js" type="module"></script>
  </html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - Toollama.com</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐞</text></svg>"
    />
    <meta
      name="description"
      content="Math practice with helpful illustrations"
    />
    <link rel="stylesheet" href="/assets/css/tl.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    
    <link rel="stylesheet" href="/assets/css/scratchpad.css" />
    </head>
  <body>
    
<main id="main" role="main">
    

<div class="content">
    <h1>Practice</h1>
    <p>Let's strengthen those math muscles!
        <span aria-hidden="true" class="11ty-emoji" role="img">💪</span>
    </p>
    <div id="form-container"></div>
    <details class="scratchpad-details" open="open">
        <summary>Scratchpad</summary>
        <div class="scratchpad-container">
            <div class="scratchpad-toolbar">
                <button class="subtle" id="add-button">Add</button>
                <button class="subtle" id="delete-button">Delete</button>
                <button class="subtle" id="clear-button">Clear</button>
                <button class="operation-button subtle">+</button>
                <button class="operation-button subtle">–</button>
                <button class="operation-button subtle">⨉</button>
                <button class="operation-button subtle">÷</button>
                <button class="operation-button subtle">=</button>
                </div>
            <div id="scratchpad"></div>
        </div>
    </details>
    <progress id="progress-indicator" value="0">0%</progress>
    <a id="edit-link" href="/">Edit this assignment</a>
</div>
</main>
  </body>
  
  <script src="/assets/js/practice.js" type="module"></script>
  
  <script src="/assets/js/scratchpad.js" type="module"></script>
  </html>
